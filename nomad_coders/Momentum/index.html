<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Momentum</title>
</head>
<body>
    <div id="wrap" class="flex flex-col items-center justify-center h-screen">
        <!-- Weather -->
        <div id="weatherContainer" class="absolute top-0 right-0 px-3 text-white font-bold hidden flex flex-col w-full items-end justify-center">
            <div class="text-2xl" id="weather">Weather</div>
            <div class="text-xl" id="city">City</div>
        </div>

        <!-- Clock -->
        <div id="clockContainer" class="mt-auto hidden flex items-center justify-center">
            <div id="clock" class="font-semibold text-white" style="font-size: 8rem;">00:00:00</div>
        </div>

        <!-- Login -->
        <div id="loginContainer" class="px-3 text-center hidden flex-col flex items-center justify-center">
            <span class="pb-3 font-semibold text-5xl text-white">Hello, what's your name?</span>
            <form class="w-full h-20" id="login-form" action="">
                <input class="mb-6 p-2 font-semibold text-center border-b-4 w-full h-full text-5xl text-white bg-transparent outline-none" type="text" required>
                <button class="font-semibold text-white hover:opacity-75 bg-transparent border-2 py-2 px-4 rounded-full" >Continue<span class="pl-3">></span></button>
            </form>
        </div>

        <!-- Greeting -->
        <div id="greeingContainer" class="hidden px-3 mb-3 flex items-center justify-center w-full">
            <h1 class="font-semibold text-5xl text-white" id="greeting"></h1>
        </div>

        <!-- Todo -->
        <div id="todoContainer" class="hidden px-3 flex flex-col items-center justify-center w-full">
            <span class="flex text-3xl font-semibold text-white">New Todo</span>
            <form id="todo-form" class="mb-4" action="">
                <input class="text-center font-semibold border-b-4 w-full h-full text-3xl text-white bg-transparent outline-none" type="text" required style="height: 50px;">
            </form>
            <ul class="text-center text-3xl text-white" id="todo-list"></ul>
        </div>
        <!-- Quote -->
        <div id="quoteContainer" class="hidden px-3 pb-3 font-semibold text-white text-center flex flex-col mt-auto items-center justify-center w-full">
            <span id="quote"></span>
            <span id="author"></span>
        </div>




    </div>

    <!-- JS -->
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
</body>
</html>
